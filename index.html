<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Litio Dashboard • SQM</title>

    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#1e293b">
    <meta name="description" content="Sistema de Gestión Logística e Informe Operativo SQM Litio">
    <link rel="manifest" href="./manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Litio DB">
    <link rel="apple-touch-icon" href="https://www.sqm.com/wp-content/uploads/2021/03/logo-sqm-header.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #262730;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .no-page-break {
            page-break-inside: avoid !important;
        }

        .page-break-before {
            page-break-before: always !important;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>

    <script>
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => console.log('PWA Service Worker registrado con éxito'))
                    .catch(err => console.warn('Error registrando SW:', err));
            });
        }
    </script>
</body>

</html>
